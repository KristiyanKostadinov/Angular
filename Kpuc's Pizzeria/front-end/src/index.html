    function topFunction() {
      document.body.scrollTop = 0;

    function success_login() {
      let msg = "<h5>Successfully Created!</h5>";
      let msg2 = "<h5>Успешно създаден!</h5>"
      let msg3 = "<h5>Erfolgreich erstellt!!</h5>"
      let duration = 800;
      let el = document.createElement("div");
      el.setAttribute("style", "text-align: center; position: fixed; top: 90%; left: 50%; transform: translate(-50%, -50%); border-radius: 25px; padding: 20px; background-color: #66cc91; color: #232b2b; font-family: 'Concert One', sans-serif");

      if (localStorage.getItem("lang") === "bg") {
        el.innerHTML = msg2;
      } else if (localStorage.getItem("lang") === "de") {
        el.innerHTML = msg3;
      } else {
        el.innerHTML = msg;
      }

      if (window.innerWidth < 768) {
        el.style.top = "90%";
      }

      setTimeout(function () {
        el.parentNode.removeChild(el);
      }, duration);
      document.body.appendChild(el);
    }
