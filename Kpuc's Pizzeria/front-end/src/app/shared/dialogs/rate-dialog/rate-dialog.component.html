<html>

<header>

</header>

<body>
  <div class="container text-center">
    <div class="form-group">
      <h2 class="font-poppins">{{'Successful'| translate}}</h2>
      <h5 class="mt-3">{{'Your order will be delivered within 45 minutes!'| translate}}</h5>
      <h5 class="mt-3">{{'Please rate our service!'| translate}}</h5>
      <div style="color: orange;" class="mb-4">
        <h1>
          <ngb-rating [max]="5" [(rate)]="currentRating" [readonly]="false">
          </ngb-rating>
        </h1>
      </div>
      <div class="form-outline">
        <label class="form-label" for="comment">{{'Leave a comment (optional)'| translate}}</label>
        <textarea class="form-control" [(ngModel)]="comment" id="comment" rows="4" required></textarea>
      </div>
      <div class="mt-3">
        <button class="btn btn-danger" (click)="onNoClick()">{{'No, Thanks'| translate}}</button>
        <button class="btn btn-success ml-4" (click)="onOkClick()" [disabled]="!currentRating">{{'Ok'|
          translate}}</button>
      </div>
    </div>
  </div>
</body>
<footer>

</footer>

</html>
