<div class="center-container">
    <h1 class="mb-3">Main Menu</h1>
    <button (click)="startGame()" class="btn btn-primary mb-4">Start</button>
    <h2>Leaderboard</h2>
    <ul>
        <li *ngFor="let user of top_users">
            {{ user.username }} - {{ user.score }}
        </li>
    </ul>
</div>
