<div class="container text-center">
  <h2 class=" font-poppins">Successful</h2>
  <h6>Please rate our service!</h6>
  <div style="color: orange;" class="mb-4">
    <h1>
      <ngb-rating [max]="5" [(rate)]="currentRating" [readonly]="false">
      </ngb-rating>
    </h1>
  </div>
  <button class="btn btn-danger " (click)="onNoClick()">No Thanks</button>
  <button class="btn btn-success ml-2" (click)="onOkClick()">Ok</button>
</div>
