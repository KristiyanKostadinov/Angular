<div>
    <div class="text-center mt-5">
        <h1>Edit Profile</h1>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <form [formGroup]="profileForm" class="profile-form">
            <table>
                <tr>
                    <td class="label">Name:</td>
                    <td>
                        <input type="text" formControlName="first_name" name="first_name" class="form-control"
                            [ngClass]="{'red-border': profileForm.get('first_name')?.touched}" />
                    </td>
                </tr>
                <tr>
                    <td class="label">Last Name:</td>
                    <td>
                        <input type="text" formControlName="last_name" name="last_name" class="form-control"
                            [ngClass]="{'red-border': profileForm.get('last_name')?.touched}" />
                    </td>
                </tr>
                <tr>
                    <td class="label">Username:</td>
                    <td>
                        <input type="text" formControlName="username" name="username" class="form-control"
                            [ngClass]="{'red-border': profileForm.get('username')?.touched}" />
                    </td>
                </tr>
                <tr>
                    <td class="label">Age:</td>
                    <td>
                        <input type="number" formControlName="age" name="age" class="form-control"
                            [ngClass]="{'red-border': profileForm.get('age')?.touched}" />
                    </td>
                </tr>
                <tr>
                    <td class="label">City:</td>
                    <td>
                        <input type="text" formControlName="city" name="city" class="form-control"
                            [ngClass]="{'red-border': profileForm.get('city')?.touched}" />
                    </td>
                </tr>
                <tr>
                    <td class="label">Gender:</td>
                    <td>
                        <select formControlName="gender" name="gender" class="form-control full-width"
                            [ngClass]="{'red-border': profileForm.get('gender')?.touched}">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="label">Email:</td>
                    <td>
                        <input type="email" formControlName="email" name="email" class="form-control"
                            [ngClass]="{'red-border': profileForm.get('email')?.touched}" />
                    </td>
                </tr>
                <tr>
                    <td class="label">Salary:</td>
                    <td>
                        <input type="text" formControlName="salary" name="salary" class="form-control"
                            [ngClass]="{'red-border': profileForm.get('salary')?.touched}" />
                    </td>
                </tr>
                <tr>
                    <td class="label">Department:</td>
                    <td>
                        <input type="text" formControlName="department" name="department" class="form-control"
                            [ngClass]="{'red-border': profileForm.get('department')?.touched}" />
                    </td>
                </tr>
            </table>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-dark" [disabled]="!profileForm.touched"
                    (click)="updateUserData()">Update</button>
                <button type="button" class="btn btn-secondary" style="margin-left: 30px;" routerLink="/employees"
                    routerLinkActive="active">Back</button>
                <button type="button" class="btn btn-secondary" style="margin-left: 30px;"
                    (click)="cancelChanges()">Cancel</button>
            </div>
        </form>
    </div>
</div>
