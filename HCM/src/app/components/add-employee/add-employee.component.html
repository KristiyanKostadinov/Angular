<div class="text-center mt-5">
    <h1>Add Employee</h1>
</div>
<div class="d-flex justify-content-center mt-5">
    <form [formGroup]="employeeForm" class="profile-form">
        <table >
            <tr>
                <td class="label">Username:</td>
                <td>
                    <input type="text" formControlName="username" class="form-control" required />
                    <div class="text-danger" *ngIf="employeeForm.get('username')!.touched && !employeeForm.get('username')!.value">Username is required.</div>
                </td>
            </tr>
            <tr>
                <td class="label">Password:</td>
                <td>
                    <input type="password" formControlName="password" class="form-control" required />
                    <div class="text-danger" *ngIf="employeeForm.get('password')!.touched && !employeeForm.get('password')!.value">Password is required.</div>
                </td>
            </tr>
            <tr>
                <td class="label">Name:</td>
                <td>
                    <input type="text" formControlName="first_name" class="form-control" required />
                    <div class="text-danger" *ngIf="employeeForm.get('first_name')!.touched && !employeeForm.get('first_name')!.value">Name is required.</div>
                </td>
            </tr>
            <tr>
                <td class="label">Last Name:</td>
                <td>
                    <input type="text" formControlName="last_name" class="form-control" required />
                    <div class="text-danger" *ngIf="employeeForm.get('last_name')!.touched && !employeeForm.get('last_name')!.value">Last Name is required.</div>
                </td>
            </tr>
            <tr>
                <td class="label">Age:</td>
                <td>
                    <input type="number" formControlName="age" class="form-control" required />
                    <div class="text-danger" *ngIf="employeeForm.get('age')!.touched && !employeeForm.get('age')!.value">Age is required.</div>
                </td>
            </tr>
            <tr>
                <td class="label">City:</td>
                <td>
                    <input type="text" formControlName="city" class="form-control" required />
                    <div class="text-danger" *ngIf="employeeForm.get('city')!.touched && !employeeForm.get('city')!.value">City is required.</div>
                </td>
            </tr>
            <tr>
                <td class="label">Gender:</td>
                <td>
                    <select formControlName="gender" name="gender" class="form-control full-width" required>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <div class="text-danger" *ngIf="employeeForm.get('gender')!.touched && !employeeForm.get('gender')!.value">Gender is required.</div>
                </td>
            </tr>
            <tr>
                <td class="label">Email:</td>
                <td>
                    <input type="email" formControlName="email" class="form-control" required />
                    <div class="text-danger" *ngIf="employeeForm.get('email')!.touched && !employeeForm.get('email')!.value">Email is required.</div>
                </td>
            </tr>
            <tr>
                <td class="label">Department:</td>
                <td>
                    <input type="text" formControlName="department" class="form-control" required />
                    <div class="text-danger" *ngIf="employeeForm.get('department')!.touched && !employeeForm.get('department')!.value">Department is required.</div>
                </td>
            </tr>
            <tr>
                <td class="label">Salary:</td>
                <td>
                    <input type="number" formControlName="salary" class="form-control" required />
                    <div class="text-danger" *ngIf="employeeForm.get('salary')!.touched && !employeeForm.get('salary')!.value">Salary is required.</div>
                </td>
            </tr>
        </table>
        <div class="text-center mt-4">
            <button type="button" class="btn btn-dark" [disabled]="!employeeForm.valid" (click)="addEmployeeData()">Create</button>
            <button type="button" class="btn btn-secondary" style="margin-left: 30px;" (click)="reset()">Reset</button>
        </div>
    </form>
</div>
