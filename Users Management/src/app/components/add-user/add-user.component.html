<html>
<header>

</header>

<body>
    <div class="container">
        <div class="text-center mb-5">
            <h1>Create User</h1>
        </div>
        <div class="mt-3">
            <div class="text-center">
                <form [formGroup]="userForm">
                    <div class="form-row">
                        <label for="name" class="input-label">Name:</label>
                        <div>
                            <input type="text" id="name" formControlName="name" class="form-control custom-input">
                            <span *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched"
                                class="invalid-text">Invalid Name</span>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="username" class="input-label">Username:</label>
                        <div>
                            <input type="text" id="username" formControlName="username"
                                class="form-control custom-input">
                            <span *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched"
                                class="invalid-text">Invalid Username</span>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="email" class="input-label">Email:</label>
                        <div>
                            <input type="text" id="email" formControlName="email" class="form-control custom-input">
                            <span *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched"
                                class="invalid-text">Invalid Email</span>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="phone" class="input-label">Phone:</label>
                        <div>
                            <input type="text" id="phone" formControlName="phone" class="form-control custom-input">
                            <span *ngIf="userForm.get('phone')?.invalid && userForm.get('phone')?.touched"
                                class="invalid-text">Invalid Phone</span>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="website" class="input-label">Website:</label>
                        <div>
                            <input type="text" id="website" formControlName="website" class="form-control custom-input">
                            <span *ngIf="userForm.get('website')?.invalid && userForm.get('website')?.touched"
                                class="invalid-text">Invalid Website</span>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="website" class="input-label">Age:</label>
                        <div>
                            <input type="text" id="age" formControlName="age" class="form-control custom-input">
                            <span *ngIf="userForm.get('age')?.invalid && userForm.get('age')?.touched"
                                class="invalid-text">Invalid age</span>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="dateOfBirth" class="input-label">Date Of Birth:</label>
                        <div class="input-wrapper">
                            <input type="date" id="dateOfBirth" formControlName="dateOfBirth"
                                class="form-control custom-input-date">
                            <span *ngIf="userForm.get('dateOfBirth')?.invalid && userForm.get('dateOfBirth')?.touched"
                                class="invalid-text">Invalid Date Of Birth</span>
                        </div>
                    </div>
                    <div class="text-center btn-group">
                        <button class="btn btn-dark me-3" [disabled]="userForm.invalid"
                            (click)="saveUser(userForm.value)">Create</button>
                        <button class="btn btn-dark" (click)="back()">Back</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<footer>
</footer>

</html>
